name: Continuous Delivery - FVProject Patcher Linux

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64]

    env:
      RuntimeIdentifier: linux-${{ matrix.arch }}
      PublishDir: ./publish/linux-${{ matrix.arch }}/

    steps:

    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build    
      shell: bash
      run: dotnet publish FvProject.EverquestGame.Patcher.Presentation.ConsolePatcher -c Release -r $RuntimeIdentifier -p:AssemblyName=Patcher -p:PublishSingleFile=true -p:DebugType=None -p:DebugSymbols=false --self-contained false -o $PublishDir

    - name: Test
      run: dotnet test --no-build --verbosity normal
  
    - name: Pre-Publish  
      shell: bash
      run: |
        # Pack files
        7z a -tzip $ReleaseName-$RuntimeIdentifier.zip $PublishDir/*
        
        # Delete output directory
        rm -r $PublishDir
      env:
        ReleaseName: Patcher-${{ github.ref_name }}
    

    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: "Patcher*"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}